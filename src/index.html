<!DOCTYPE html>
<html>
<head>
    <title>Textpod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="shortcut icon" href="{{FAVICON}}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Bai Jamjuree', sans-serif;
        }

        #editor {
            resize: vertical;
            min-height: 200px;
            font-family: 'Bai Jamjuree', sans-serif;
            font-weight: 300;
        }

        .note.highlight {
            animation: highlight-fade 0.75s ease-out;
        }

        @keyframes highlight-fade {
            0% {
                background-color: rgba(59, 130, 246, 0.2);
                opacity: 1;
            }
            100% {
                background-color: transparent;
                opacity: 0;
            }
        }

        .toc {
            position: sticky;
            top: 1.5rem;
            max-height: calc(100vh - 5rem);
            overflow-y: auto;
            height: fit-content;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .toc.hidden {
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
        }

        .logo {
            font-family: 'Bai Jamjuree', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .note-content {
            font-family: 'Bai Jamjuree', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            line-height: 1.6;
        }

        @media (max-width: 1024px) {
            .toc {
                position: fixed;
                right: 1rem;
                top: 5rem;
                width: 250px;
                z-index: 50;
                max-height: calc(100vh - 7rem);
            }
        }
    </style>
</head>

<body class="bg-white dark:bg-gray-900">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="logo text-gray-900 dark:text-white">TextPod</h1>
            <button id="tocToggle" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                <i class="fas fa-list-ul mr-2"></i>Table of Contents
            </button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-[1fr,250px] gap-8">
            <div class="main-content">
                <textarea id="editor" class="block p-2.5 w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                    placeholder="Ctrl+Enter to save.&#10;Type / to search.&#10;Drag & drop files to attach.&#10;Start links with + to save local copies."></textarea>
                
                <div class="flex justify-end mt-4 mb-8">
                    <button id="submitButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Submit</button>
                </div>

                <div id="notes">
                    <!-- Notes will be dynamically inserted here -->
                </div>
            </div>

            <div id="toc" class="toc bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
                <h4 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Table of Contents</h4>
                <div id="tocContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script>
        const editor = document.getElementById('editor');
        const notesDiv = document.getElementById('notes');
        const submitButton = document.getElementById('submitButton');
        const tocToggle = document.getElementById('tocToggle');
        const toc = document.getElementById('toc');
        let searchTimeout = null;

        // Load TOC visibility state
        const tocVisible = localStorage.getItem('tocVisible') !== 'false';
        toc.classList.toggle('hidden', !tocVisible);

        // Handle TOC toggle
        tocToggle.addEventListener('click', () => {
            const isVisible = !toc.classList.contains('hidden');
            toc.classList.toggle('hidden');
            localStorage.setItem('tocVisible', !isVisible);
        });

        window.addEventListener('load', async () => {
            displayNotes();
        });

        function smoothScroll(target) {
            document.querySelectorAll('.note.highlight').forEach(el => {
                el.classList.remove('highlight');
            });
            target.classList.add('highlight');
            target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }

        async function displayNotes() {
            const params = new URLSearchParams(window.location.search);
            const searchQuery = params.get('q');
            let response = await fetch('/notes');
            if (response.ok) {
                const notes = await response.json();
                const filteredNotes = notes.filter(note => 
                    !searchQuery || note.content.toLowerCase().includes(searchQuery.toLowerCase())
                );

                notesDiv.innerHTML = filteredNotes
                    .map((note, i) => {
                        const noteId = `note-${i}`;
                        return `
                        <div id="${noteId}" class="note bg-white dark:bg-gray-800 rounded-lg shadow p-4 mb-4">
                            <div class="note-content prose dark:prose-invert max-w-none">
                                ${note.html}
                            </div>
                            <div class="text-sm text-gray-500 dark:text-gray-400 mt-2 flex justify-between items-center">
                                <div class="flex items-center gap-2">
                                    <i class="far fa-clock"></i>
                                    <time datetime="${note.timestamp}">${note.timestamp}</time>
                                </div>
                                <button onclick="deleteNote(${i})" class="text-red-600 hover:text-red-800 dark:text-red-500 dark:hover:text-red-400" title="Delete note">
                                    <span class="fas fa-trash-alt"></span>
                                </button>
                            </div>
                        </div>`
                    })
                    .reverse()
                    .join('');

                const tocContent = document.getElementById('tocContent');
                tocContent.innerHTML = filteredNotes
                    .map((note, i) => {
                        const title = note.content.split('\n')[0].slice(0, 20) + 
                            (note.content.split('\n')[0].length > 20 ? '...' : '');
                        return `<a href="#note-${i}" class="block py-2 px-3 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors" onclick="event.preventDefault(); smoothScroll(document.getElementById('note-${i}'))">${title}</a>`;
                    })
                    .reverse()
                    .join('');
            }
        }

        async function saveNotes() {
            if (!editor.value) {
                return;
            }
            const saveResponse = await fetch('/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(editor.value)
            });

            if (saveResponse.ok) {
                editor.value = '';
                displayNotes();
            }
        }

        async function deleteNote(idx) {
            event.preventDefault();
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }

            deleteResponse = await fetch(`/notes/${idx}`, {
                method: 'DELETE'
            });

            if (deleteResponse.ok) {
                displayNotes();
            } else {
                alert('Failed to delete note');
            }
        }

        editor.addEventListener('input', async (e) => {
            const text = editor.value;
            if (text.startsWith('/')) {
                if (searchTimeout) {
                    clearTimeout(searchTimeout);
                }
                searchTimeout = setTimeout(async () => {
                    const query = text.slice(1);
                    const newUrl = query
                        ? `${window.location.pathname}?q=${encodeURIComponent(query)}`
                        : window.location.pathname;
                    window.history.replaceState({}, '', newUrl);
                    displayNotes();
                }, 200);
            } else if (text === '') {
                window.history.replaceState({}, '', window.location.pathname);
            }
        });

        editor.addEventListener('keydown', async (e) => {
            if (e.ctrlKey && e.key === 'Enter' && !editor.value.startsWith('/')) {
                saveNotes();
            }
        });

        submitButton.addEventListener('click', async (e) => {
            saveNotes();
        });

        editor.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        editor.addEventListener('drop', async (e) => {
            e.preventDefault();

            const files = e.dataTransfer.files;
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const path = await response.json();
                    const filename = path.split('/').pop();

                    const position = editor.selectionStart;
                    const before = editor.value.substring(0, position);
                    const after = editor.value.substring(position);

                    const needsBrackets = path.includes(' ') || filename.includes(' ');
                    const formattedPath = needsBrackets ? `<${path}>` : path;

                    if (file.type.startsWith('image/')) {
                        editor.value = `${before}![${filename}](${formattedPath})${after}`;
                    } else {
                        editor.value = `${before}[${filename}](${formattedPath})${after}`;
                    }
                }
            }
        });
    </script>
</body>
</html>
